<script type="text/javascript">
    function Modal_Confirmacion_LimpiarControles() {
        $("#Modal_Confirmacion_Label_Title").html("");
        $("#Modal_Confirmacion_divContenido").html("");
    }

    function Modal_Confirmacion_Condicion(condicion) {
        Modal_Confirmacion_LimpiarControles();
        genericModal_Confirmacion_Condicion(condicion);
    }

</script>

<!-- Modal -->
<div class="modal fade" id="idGenericModal_Confirmacion" tabindex="-1" role="dialog"
    aria-labelledby="Modal_Confirmacion_Label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="Modal_Confirmacion_Label_Title">Title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="Modal_Confirmacion_divContenido" class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" id="ModalConfirmacion_btnAceptar" class="btn btn-primary" data-dismiss="modal" onclick="Modal_Confirmacion_Condicion(true);">Aceptar</button>
                <button type="button" id="ModalConfirmacion_btnCancelar" class="btn btn-secondary" data-dismiss="modal" onclick="Modal_Confirmacion_Condicion(false);">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<script>
    $('#idGenericModal_Confirmacion').on('shown.bs.modal', function () {
        $('#ModalConfirmacion_btnCancelar').focus();
    })

    $('#idGenericModal_Confirmacion').on('hidden.bs.modal', function () {
        Modal_Confirmacion_LimpiarControles();
    })
</script>
