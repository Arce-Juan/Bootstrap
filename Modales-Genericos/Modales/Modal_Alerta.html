<script type="text/javascript">
    function Modal_Alerta_LimpiarControles() {
        $("#idGenericModal_Alerta_Label_Title").html("");
        $("#Modal_Alerta_divContenido").html("");
    }
</script>

<!-- Modal -->
<div class="modal fade" id="idGenericModal_Alerta" tabindex="-1" role="dialog"
    aria-labelledby="idGenericModal_Alerta_Label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="idGenericModal_Alerta_Label_Title">Title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="Modal_Alerta_divContenido" class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" id="ModalAlerta_btnCerrar" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script>
    $('#idGenericModal_Alerta').on('shown.bs.modal', function () {
        $('#ModalAlerta_btnCerrar').focus();
    })

    $('#idGenericModal_Alerta').on('hidden.bs.modal', function () {
        Modal_Alerta_LimpiarControles();
    })
</script>
