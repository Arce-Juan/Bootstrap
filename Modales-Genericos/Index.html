<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="Js/codigo.js"></script>
    <script src="Js/genericJS.js"></script>

    <title>Prueba de modales!</title>
</head>

<body>
    <div class="container">
        <div class="row mb-2">
            <div class="col-sm text-left" style="background-color:#e0e5ee">
                <strong>Ejemplo de Modales Genericos</strong>
            </div>
        </div>

        <div class="form-group row">
            <label for="colFormLabelSm" class="col-3 col-md-2 col-form-label col-form-label-sm">Buscar Agente</label>
            <div class="input-group input-group-sm mb-3 col-4">
                <input type="text" id="idImputAgente" value="" class="form-control form-control-sm solo-numero"
                    placeholder="" aria-label="Recipient's username" aria-describedby="basic-addon2" disabled>
                <div class="input-group-append">
                    <button class="btn btn-primary btn-sm" onclick="lanzarModalAgente();" type="button">Buscar</button>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="colFormLabelSm" class="col-3 col-md-2 col-form-label col-form-label-sm">Lanzar Alerta</label>
            <div class="input-group input-group-sm mb-3 col-4">
                <input type="text" id="idImputTituloAlerta" value="" class="form-control form-control-sm"
                    placeholder="Titulo" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <input type="text" id="idImputMensajeAlerta" value="" class="form-control form-control-sm"
                    placeholder="Detalle" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary btn-sm" onclick="lanzarModalAlerta();" type="button">Lanzar</button>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="colFormLabelSm" class="col-3 col-md-2 col-form-label col-form-label-sm">Lanzar Confirmaci√≥n</label>
            <div class="input-group input-group-sm mb-3 col-4">
                <input type="text" id="idImputTituloConfirmacion" value="" class="form-control form-control-sm"
                    placeholder="Titulo" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <input type="text" id="idImputMensajeConfirmacion" value="" class="form-control form-control-sm"
                    placeholder="Detalle" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary btn-sm" onclick="lanzarModalConfirmacion();" type="button">Lanzar</button>
                </div>
                <input type="text" id="idImputValorConfirmacion" value="" class="form-control form-control-sm"
                    placeholder="valor devuelto" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
        </div>

    </div>

    <div id="divMisModales"></div>
    <script type="text/javascript">
        InicializarComponentes();
    </script>
</body>

</html>
